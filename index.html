<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App Project</title>
</head>
<body>
<div class="app-wrap">
    <header>
        <input type="text" aria-autocomplete="off" class="search-box" placeholder="Enter Your Location...">
    </header>
    <main>
        <section class="location">
            <div class="city">Hyderabad, IN</div>
            <div class="date">Thursday 23July 2020</div>

        </section>    
        <div class="current"><div class="temp">25 <span>°c</span></div>
    <div class="weather">Rainy</div>
    <div class="hi-low">20°c / 23°c</div>
    </div>
    </main>
</div>    
<script src="main.js"></script>
</body>
</html>
